<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceDev Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }

        /* Glowing Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out, width 0.2s ease-out, height 0.2s ease-out;
        }

        .cursor.hover {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
        }

        /* Pulsating Background */
        @keyframes pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #111, #222, #000);
            background-size: 400% 400%;
            animation: pulse 10s infinite ease-in-out;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #6e6e6e;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #6e6e6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #aaa;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .cta-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse-button 2s infinite;
        }

        @keyframes pulse-button {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
        }

        .projects {
            padding: 5rem 5%;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .skills {
            padding: 5rem 5%;
            background: rgba(255, 255, 255, 0.05);
        }

        .contact {
            padding: 5rem 5%;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Cursor -->
    <div class="cursor"></div>

    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Interstellar Developer</h1>
            <p>Pushing the boundaries of software engineering</p>
            <button class="cta-button">View My Work</button>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2 class="section-title">Mission Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Project Alpha</h3>
                <p>Next-gen space logistics system</p>
                <div class="tech-stack">
                    <i class="fab fa-react"></i>
                    <i class="fab fa-python"></i>
                </div>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <section id="skills" class="skills">
        <h2 class="section-title">Flight Systems</h2>
        <div class="skills-grid">
            <!-- Add skill icons/logos here -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title">Launch Contact</h2>
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Name">
            <input type="email" class="form-input" placeholder="Email">
            <textarea class="form-input" rows="5" placeholder="Message"></textarea>
            <button class="cta-button">Transmit Message</button>
        </form>
    </section>

    <script>
        // Glowing Cursor Logic
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Add hover effect to buttons and links
        document.querySelectorAll('button, a').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // Smooth scrolling for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
